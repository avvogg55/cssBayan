<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bayan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
    <article>
        <h1>CSS Bayan</h1>
        <hr>
    </article>
    <section class="memes">
        <section class="mem">
            <label for="open" class="mem-title" ><h4>Deadline</h4></label>
            <input class="open-button" type="checkbox" name="open-checkbox" id="open">
            <section class="mem-opened">
                <img class="img-meme" src="deadline.jpg" alt="deadline-meme">
            </section>
            <hr>
        </section>
        <section class="mem">
            <label for="open2" class="mem-title" ><h4>Add CSS</h4></label>
            <input class="open-button" type="checkbox" name="open-checkbox" id="open2">
            <section class="mem-opened">
                <img class="img-meme" src="addCSS.jpg" alt="addCSS-meme">
            </section>
            <hr>
        </section>
        <section class="mem">
            <label for="open3" class="mem-title" ><h4>HTML + CSS + JS</h4></label>
            <input class="open-button" type="checkbox" name="open-checkbox" id="open3">
            <section class="mem-opened">
                <img class="img-meme" src="htmlcssjs.jpg" alt="html-js-css-meme">
            </section>
            <hr>
        </section>
        <section class="mem">
            <label for="open4" class="mem-title" ><h4>Want to sleep</h4></label>
            <input class="open-button" type="checkbox" name="open-checkbox" id="open4">
            <section class="mem-opened">
                <img class="img-meme" src="wannasleep.jpg" alt="wannasleep-meme">
            </section>
            <hr>
        </section>
        <section class="mem">
            <label for="open5" class="mem-title" ><h4>Hackerman</h4></label>
            <input class="open-button" type="checkbox" name="open-checkbox" id="open5">
            <section class="mem-opened">
                <img class="img-meme" src="f39.jpg" alt="hacking-meme">
            </section>
            <hr>
        </section>
    </section>
</body>
</html>
